<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR JS Location Based</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script type='text/javascript'
        src='https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js'></script>
    <script type='text/javascript'
        src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js'></script>
</head>

<body style="width: 100%; margin: auto; overflow: hidden;">
    <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;'>
        <a-marker preset="custom" type="pattern" url="./../public/images/pattern-ronaldo-messi.patt"></a-marker>
        <a-box position='0 1 0' material='opacity: 0.5; color: #F70087;'></a-box>
        <a-entity camera></a-entity>
    </a-scene>
    <script type="module" src="./../locationar.js"></script>
</body>

</html>
