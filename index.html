<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR JS Location Based</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script type='text/javascript'
        src='https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js'></script>
    <script type='text/javascript'
        src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js'></script>
</head>

<body style="width: 100%; margin: auto; overflow: hidden;">
    <a-scene vr-mode-ui='enabled: false' arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false'
        renderer='antialias: true; alpha: true'>
        <a-camera gps-new-camera='gpsMinDistance: 5'></a-camera>
        <a-text value="This content will always face you." look-at="[gps-camera]" scale="50 50 50"
            gps-entity-place="latitude: 8.697568; longitude: 77.754914"></a-text>
        <a-camera gps-camera rotation-reader> </a-camera>
        <!-- <a-entity material='color: red; src: ./images/ronaldo-ucl.jpg' geometry='primitive: sphere; radius: 1.5'
            light="type: point; color: white; intensity: 2" position="0 0 -5"></a-entity> -->


        <!-- <a-entity material='color: red' geometry='primitive: box'
            gps-projected-entity-place="latitude: 8.697568; longitude: 77.754914" scale="2 2 2"></a-entity> -->
    </a-scene>
    <!-- <script type="module" src="./../locationar.js"></script> -->
</body>

</html>
