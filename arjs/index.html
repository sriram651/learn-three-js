<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Art Gallery</title>
</head>

<body>
  <div id="bg-menu">
    <div id="menu">
      <div class="img-container">
        <img src="./images/carousel-image3.webp" alt="menu img">
      </div>
      <div class="content">
        <h1>Art Gallery</h1>
        <div>
          <p>This is an interactive 3D Gallery</p>
          <p class="made-with">Made with ❤️ using Three JS</p>
        </div>
        <div>
          <h2>Instructions</h2>
          <p>Use Arrow Keys or <strong>W/A/S/D</strong> to move around</p>
          <p>Look around with mouse</p>
        </div>
        <div id="play-btn">
          <p>Enter the gallery</p>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="./main.js"></script>
</body>

</html>
